  
<!DOCTYPE html>
<html>
  <head>
    <style>
        h1 {
            color:blue;
            font-family: Verdana;
        }

        h2 {
            font-size: 3em;
        }

        p {
            font-style: italic;
            font-size: 20px;
            font-family: Verdana;
            color: red;
        }

        div {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <h2>This is Sub Heading</h2>
    <p>This is a paragraph.</p>
    <div>This is another paragraph in a container.</div>
  </body>
</html>
